<div class="title"><span>Part Settings</span><img title="Close" src="images/close.svg" ng-click="closeOverlay()"><a target="_blank" href="./docs/#ViewsPartSettings"><img title="Help" src="images/help.svg"></a></div>

<sb-menu sb-menu-title="DOM Manipulations/Conditions" sb-menu-icon="images/gear.svg">
    <sb-checkbox ng-if="options.allowIf" sb-checkbox="part.parameters.if" sb-checkbox-label="Enable If" sb-checkbox-default="" sb-checkbox-info="The If allows to show/hide the element. The element is only shown when the If expression evaluates to true." sb-checkbox-link="./docs/#ViewsDOMIf">
        <sb-expression sb-expression="part.parameters.if" sb-expression-label="Condition"></sb-expression>
    </sb-checkbox>
    <sb-checkbox ng-if="options.allowRepeat" sb-checkbox="part.parameters.loopData" sb-checkbox-label="Enable Loop" sb-checkbox-default="" sb-checkbox-info="Loop allows to repeat the element, for example to make lists." sb-checkbox-link="./docs/#ViewsDOMRepeat">
        <sb-expression sb-expression="part.parameters.loopData" sb-expression-label="Loop Data"></sb-expression>
        <!--sb-input sb-input="part.repeat.key" sb-input-label="Key"></sb-input>
        <sb-checkbox sb-checkbox="part.repeat.filter" sb-checkbox-label="Enable Filter" sb-checkbox-default="'{1 == 1}'" sb-checkbox-info="Filters the Elements according to the Filter expression.">
            <sb-expression sb-expression="part.repeat.filter" sb-expression-label="Filter"></sb-expression>
        </sb-checkbox>
        <sb-checkbox sb-checkbox="part.repeat.sort" sb-checkbox-label="Enable Sort" sb-checkbox-default="{value: '{0}', order: 'ASC'}" sb-checkbox-info="Sorts the Elements according to the their Value and the sorting Order.">
            <sb-expression sb-expression="part.repeat.sort.value" sb-expression-label="Value"></sb-expression>
            <div class="sb-component"><!--
                <label for="order-select">Order</label><!--
                    <select id="order-select" ng-model="part.repeat.sort.order">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select><!--
            </div>
        </sb-checkbox-->
    </sb-checkbox>
</sb-menu>

<sb-menu sb-menu-title="Variables" sb-menu-icon="images/gear.svg">
    <sb-checkbox ng-if="options.allowVariables" sb-checkbox="part.variables" sb-checkbox-label="Enable Variables" sb-checkbox-default="{}" sb-checkbox-info="This defines variables for the element, which are useful to complement the Events or for the Expressions of the various settings." sb-checkbox-link="./docs/#ViewsStyleMiscData">
        <div ng-repeat="(key, variables) in part.variables">
            <sb-expression sb-expression="part.variables[key].value" sb-expression-label="{{key}}"><!--
                <!--select ng-model="part.data[key].context"><option value="js">JavaScript</option><option value="variable">Variable</option></select--><!--
                --><button ng-click="delete(part.variables, key)">Remove</button><!--
            --></sb-expression>
        </div>
        <sb-input sb-input="variables.dataKey" sb-input-label="New Key"><!--
            --><button ng-disabled="variables.dataKey == undefined" ng-click="addVariable()">Add</button><!--
        --></sb-input>
    </sb-checkbox>
</sb-menu>
<div class="partSpecific"></div>

<sb-menu sb-menu-title="Styling/Misc" sb-menu-icon="images/gear.svg">
    <sb-checkbox ng-if="options.allowStyle" sb-checkbox="part.parameters.style" sb-checkbox-label="Enable Style" sb-checkbox-default="" sb-checkbox-info="The Style is used for styling the element. The Style expression accepts CSS rules to be applied to the element." sb-checkbox-link="./docs/#ViewsStyleMiscStyle">
        <sb-expression sb-expression="part.parameters.style" sb-expression-label="Style"></sb-expression>
    </sb-checkbox>
    <sb-checkbox ng-if="options.allowClass" sb-checkbox="part.parameters.class" sb-checkbox-label="Enable HTML Class" sb-checkbox-default="" sb-checkbox-info="The Class is used for styling the element. It makes the element use a certain CSS class defined in a CSS file." sb-checkbox-link="./docs/#ViewsStyleMiscClass">
        <sb-expression sb-expression="part.parameters.class" sb-expression-label="Class"></sb-expression>
    </sb-checkbox>
    <sb-checkbox ng-if="options.allowDirective" sb-checkbox="part.directive" sb-checkbox-label="Enable Angular Directive" sb-checkbox-info="The angular directive allows to define anything to be run in Javascript for the element being initialized. It is should be used primarily to defined functions for Events. To define the directive it is required to create/edit a Javascript file." sb-checkbox-default="" sb-checkbox-link="./docs/#ViewsStyleMiscAngularDirective">
        <sb-input sb-input="part.directive" sb-input-label="Directive name"></sb-input>
    </sb-checkbox>
    <sb-checkbox ng-if="options.allowEvents" sb-checkbox="part.events" sb-checkbox-label="Enable Events" sb-checkbox-info="Events allow to define interaction with the element, for example, when the moves the mouse over it. This may require you to write Javascript code." sb-checkbox-default="{}" sb-checkbox-link="./docs/#ViewsStyleMiscEvents">
        <sb-input ng-repeat="(type, event) in part.events" sb-input="part.events[type]" sb-input-label="{{type}}"><!--
            --><button ng-click="delete(part.events, type); addEventToMissing(type)">Remove</button>
        </sb-input>
        <div class="sb-component" ng-if="missingEvents.length > 0"><!--
            --><label for="events-missing">Add event</label><!--
            --><select id="events-missing" ng-model="events.eventToAdd" ng-options="event for event in missingEvents"></select><!--
            --><button ng-disabled="events.eventToAdd == undefined" ng-click="addEvent()">Add event</button><!--
        --></div>
    </sb-checkbox>
    
</sb-menu>
<div class="part-sysinfo">pid: {{part.pid}}</div>
