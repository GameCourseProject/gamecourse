<sb-menu sb-menu-title="Variables" sb-menu-icon="images/gear.svg">
    <div ng-if="options.allowVariables" ng-repeat="(key, variables) in part.parameters.variables">
        <sb-expression sb-expression="part.parameters.variables[key].value" sb-expression-label="%{{key}}"><!--
            --><button ng-click="delete(part.parameters.variables, key)">Remove</button><!--
        --></sb-expression>
    </div>
    <sb-input ng-if="options.allowVariables" sb-input="variables.dataKey" sb-input-label="New Key:  %"><!--
        --><button ng-disabled="variables.dataKey == undefined" ng-click="addVariable()">Add</button><!--
    --></sb-input>
</sb-menu>
<div class="partSpecific"></div>
<sb-menu sb-menu-title="Visibility" sb-menu-icon="images/gear.svg">
    <input type="radio" name="visibility" ng-model="part.parameters.visibilityType" value="visible" ng-change="toggleVisCondition()"> Visible<br>
    <input type="radio" name="visibility" ng-model="part.parameters.visibilityType" value="invisible" ng-change="toggleVisCondition()"> Invisible<br>
    <input ng-if="options.allowIf" type="radio" name="visibility" ng-model="part.parameters.visibilityType" value="conditional" ng-change="toggleVisCondition()"> <span ng-if="options.allowIf"> Visible by condition </span>
    <sb-expression ng-if="options.allowIf" id="visCondition" sb-expression="part.parameters.visibilityCondition" sb-expression-label="Condition"></sb-expression>
    
</sb-menu>
<sb-menu sb-menu-title="Styling/Misc" sb-menu-icon="images/gear.svg">
    <sb-expression ng-if="options.allowStyle" sb-expression="part.parameters.style" sb-expression-label="Style"></sb-expression>
    <sb-expression ng-if="options.allowClass" sb-expression="part.parameters.class" sb-expression-label="Class"></sb-expression>
    <sb-expression sb-expression="part.parameters.label" sb-expression-label="Label"></sb-expression>   
    <br>
    <div ng-if="options.allowEvents">
        <label>Events:</label>
        <div ng-repeat="(type, event) in part.parameters.events">
            <sb-expression sb-expression="part.parameters.events[type]" sb-expression-label="{{type}}"><!--
                --><button ng-click="delete(part.parameters.events, type); addEventToMissing(type)">Remove</button><!--
            --></sb-expression>
        </div>
        <div class="sb-component" ng-if="missingEvents.length > 0">
            <label for="events-missing">Add event</label>
            <select id="events-missing" ng-model="events.eventToAdd" ng-options="event for event in missingEvents"></select>
            <button ng-disabled="events.eventToAdd == undefined" ng-click="addEvent()">Add event</button>
        </div>
    </div>
</sb-menu>
<div class="part-sysinfo">pid: {{part.pid}}</div>
