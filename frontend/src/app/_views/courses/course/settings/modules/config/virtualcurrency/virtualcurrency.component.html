<div class="section">
  <div class="divider">
    <div class="title"><span>Skill Related Variables</span></div>
  </div>

  <div class="content">

    <div class="inputs" style="margin-top: 40px">
      <!-- Row #1 -->
      <div class="row">
        <div class="half">
          <div class="input-wrapper">
            <span class="label">DB Server</span>
            <input type="text" id="db-server" name="db-server" class="input">
          </div>
        </div>

        <div class="half">
          <div class="input-wrapper">
            <span class="label">Tables Prefix</span>
            <input type="text" id="prefix" name="prefix" class="input">
          </div>
        </div>
      </div>

      <!-- Row #2 -->
      <div class="row">
        <div class="half">
          <div class="input-wrapper">
            <span class="label">DB Port</span>
            <input type="text" id="db-port" name="db-port" class="input">
          </div>
        </div>

        <div class="half">
          <div class="input-wrapper">
            <span class="label">Moodle Course</span>
            <input type="text" id="moodle-course" name="moodle-course" class="input">
          </div>
        </div>
      </div>

      <!-- Row #3 -->
      <div class="row">
        <div class="half">
          <div class="input-wrapper">
            <span class="label">DB Name</span>
            <input type="text" id="db-name" name="db-name" class="input" >
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <!--- [disabled]="!hasUnsavedChanges || !isReadyToSubmit()" (click)="saveMoodle()" --->
      <button id="save-button" class="button" >Save</button>
    </div>
  </div>

  <div class="success_box">
    <div id="action_completed" class="success_msg"></div>
  </div>
</div>

<!-- Loader -->
<div *ngIf="loading" id="page-loading">
  <img src="assets/loader/loader.gif" alt="loader">
</div>
