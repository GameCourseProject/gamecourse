<div id="wrapper">
  <!-- conteudo da pÃ¡gina -->
  <div id="content-wrapper">
    <div *ngIf="!loading" id="settings" class="page">
      <div class="tabs">
        <app-course-settings-sidebar></app-course-settings-sidebar>

          <div class="tab-content-wrapper">
            <div class="tab-content">

              <!-- Search -->
              <div class="search">
                <input type="text" id="seach_input" placeholder="Search.." name="search" [(ngModel)]="searchQuery" (ngModelChange)="onSearch()">
                <button class="magnifying-glass" id="search-btn" (click)="onSearch()"></button>
              </div>

              <!-- Pages -->
              <div class="section">
                <div class="divider">
                  <div class="title"><span>Pages</span></div>
                </div>

                <div class="content" id="pages">
                  <div *ngFor="let page of filteredPages" class="card">
                    <div class="color_box">
                      <div class="box"></div>
                      <div class="frame frame-page"></div>
                    </div>

                    <div class="footer with_status">
                      <div class="page_info">
                        <span>{{page.name}}</span>
                        <span>(id: {{page.id}})</span>
                      </div>

                      <div class="page_actions">
                        <span class="config_icon icon" title="Edit" value="#edit-view" onclick="openModal(this)" ng-click="configureView(page,'page')"></span>
                        <span class="delete_icon icon" ng-click="deleteView(page,'page')"></span>
                      </div>
                    </div>

                    <div class="status" [ngClass]="{'enable': page.isEnabled, 'disable': !page.isEnabled}">
                      {{page.isEnabled ? 'Enabled' : 'Disabled'}}
                      <div class="background"></div>
                    </div>
                  </div>

                  <div class="action-buttons" style="width:30px">
                    <div class="icon add_icon" title="New" ng-click="createView('page')"></div>
                  </div>

                  <div class="error_box">
                    <div id="empty_pages" class="error_msg"></div>
                  </div>
                </div>
              </div>

              <!-- View Templates -->
              <div class="section">
                <div class="divider">
                  <div class="title"><span>View Templates</span></div>
                </div>

                <div class="content" id="templates">
                  <div *ngFor="let template of filteredViewTemplates" class="card">
                    <div class="color_box">
                      <div class="box"></div>
                      <div class="frame frame-page">
                        <span class="edit_icon" title="Edit" ng-click="editView(template.id,template.roleType,template.name)"></span>
                      </div>
                    </div>

                    <div class="footer">
                      <div class="page_name">{{template.name}}</div>
                      <div class="template_actions">
                        <span class="config_icon icon" title="Edit" value="#edit-view" onclick="openModal(this)" ng-click="configureView(template, 'template')"></span>
                        <span *ngIf="!template.isGlobal" class="globalize_icon icon" title="Globalize" ng-click="globalize(template)"></span>
                        <span *ngIf="template.isGlobal" class="de_globalize_icon icon" title="Deglobalize" ng-click="globalize(template)"></span>
                        <span class="export_icon_no_outline icon" title="Export" ng-click="exportTemplate(template)"></span>
                        <span class="delete_icon icon" title="Remove" ng-click="deleteView(template,'template')"></span>
                      </div>
                    </div>
                  </div>

                  <div class="action-buttons" style="width:30px">
                    <div class="icon add_icon" title="New" ng-click="createView('template')"></div>
                  </div>

                  <div class="error_box">
                    <div id="empty_templates" class="error_msg"></div>
                  </div>
                </div>
              </div>

              <!-- Global Templates -->
              <div class="section">
                <div class="divider">
                  <div class="title"><span>Global Templates</span></div>
                </div>

                <div class="content" id="global_templates">
                  <div *ngFor="let template of filteredGlobalTemplates" class="card">
                    <div class="color_box">
                      <div class="box"></div>
                      <div class="frame frame-page">
                        <span *ngIf="template.courseId !== courseID" class="add_icon_no_outline" (click)="useGlobal(template)"></span>
                      </div>
                    </div>

                    <div class="footer">
                      <div class="page_name">{{template.name}}</div>
                    </div>
                  </div>

                  <div class="error_box">
                    <div id="empty_globals" class="error_msg"></div>
                  </div>
                </div>
              </div>

            </div>
          </div>

      </div>
    </div>
  </div>

  <!-- Loader -->
  <div *ngIf="loading" id="page-loading">
    <img src="../../../../../../assets/loader/loader.gif" alt="loader">
  </div>
</div>
