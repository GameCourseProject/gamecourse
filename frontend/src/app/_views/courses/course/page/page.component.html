<div *ngIf="pageView" class="page">
  <bb-any [view]="pageView"></bb-any>
</div>

<div *ngIf="skill" class="page skill-page">
  <div class="header">
    <img [src]="ApiEndpointsService.API_ENDPOINT + '/modules/skills/imgs/skills.svg'">
    <span class="ng-binding">Skill - {{skill.name}}</span>
  </div>

  <div [innerHTML]="skill.description"></div>
</div>
