<div class="w-full relative">

  <!-- Header -->
  <app-header [title]="'Installed Themes'" [icon]="'tabler-color-swatch'" [loading]="loading"></app-header>

  <!-- Search -->
  <app-input-search
    [id]="'theme-search'"
    [items]="themes"
    [classList]="'lg:w-1/2 mx-auto'"
    (onSearch)="filteredThemes = $event">
  </app-input-search>

  <!-- Themes -->
  <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 mt-10">
    <div *ngFor="let theme of filteredThemes" class="transition-all overflow-hidden rounded-lg outline outline-2 border-2
                      border-base-200 outline-transparent"
         [attr.data-set-theme]="theme">
      <div class="bg-base-100 text-base-content w-full font-sans" [attr.data-theme]="theme">
        <div class="grid grid-cols-5 grid-rows-3">
          <div class="bg-base-200 col-start-1 row-span-2 row-start-1"></div>
          <div class="bg-base-300 col-start-1 row-start-3"></div>
          <div class="bg-base-100 col-span-4 col-start-2 row-span-3 row-start-1 flex flex-col gap-1 p-2">
            <div class="font-bold">{{ theme }}</div>
            <div class="flex flex-wrap gap-1">
              <div class="bg-primary flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-primary-content text-sm font-bold">A</div>
              </div>
              <div class="bg-secondary flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-secondary-content text-sm font-bold">A</div>
              </div>
              <div class="bg-accent flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-accent-content text-sm font-bold">A</div>
              </div>
              <div class="bg-neutral flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-neutral-content text-sm font-bold">A</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
