<div class="sidebar">

  <!-- Picker -->
  <ng-container *ngIf="selected === 'functions'">
    <div class="tab title" id="tab-create">Libraries</div>
    <div class="tab course-selector">
      Course: <select ng-options="course for course in allCourses" ng-model="course"></select>
    </div>
  </ng-container>

  <!-- Search -->
  <div class="tab search" id="find-tab">
    <input type="text" placeholder="Search.." name="search">
    <button class="magnifying-glass" id="search-btn"></button>
  </div>

  <!-- Tabs -->
  <div class="tabgroup">
    <div *ngFor="let tab of tabs" class="tab" [routerLink]="selected + '/' + tab.link" [routerLinkActive]="'selected'">
      {{tab.name}}
    </div>
  </div>

</div>
