<div class="w-full relative">
  <!-- Header -->
  <app-header [classList]="'text-md'"
    [title]="'Pages'"
    [icon]="'feather-file'"
    [loading]="loading.action">
  </app-header>

  <!-- Search -->
  <div class="w-[55%] mx-auto mt-5">
    <app-input-search
      [id] = "'pages-search'"
      [items] = "originalPages"
      [placeholder]="'Search for a specific page...'"
      (valueChange)="filterPages($event)">
    </app-input-search>
  </div>

  <span *ngIf="originalPages.length === 0" class="p-32 text-base-content text-opacity-50 flex flex-wrap justify-center">Nothing to show yet.</span>
  <span *ngIf="originalPages.length !== 0 && pagesToShow.length === 0" class="p-32 text-base-content text-opacity-50 flex flex-wrap justify-center">Nothing found.</span>

  <div *ngFor="let page of pagesToShow" class="module_card">
    <!-- TODO (last card should be for adding a page (?) -->
    <div class="icon" [style.background-image]="'feather-file'"></div>
    <div class="text">HELLO THIS IS THE DESCRIPTION</div>
  </div>

  <!-- Divider -->
  <div class="divider -mt-2"></div>

  <!-- Header -->
  <app-header [classList]="'text-md'"
    [title]="'Templates'"
    [icon]="'feather-layout'"
    [loading]="loading.action">
  </app-header>

  <!-- Template actions -->
  <app-top-actions
    [rightActions]="[{action: 'Create Template', icon: 'feather-layout', color: 'primary', outline: true},
                       {action: 'Import / Export', icon: 'tabler-arrows-up-down', color: 'primary', outline: true,  dropdown: [
                        {action: Action.IMPORT + ' template(s)', icon:'jam-download'},
                        {action: Action.EXPORT + ' all templates', icon:'jam-upload'}
                      ]}]"
    (btnClicked)="prepareModal($event)">
  </app-top-actions>

  <!-- Template table -->
  <app-table
    *ngIf="table.showTable"
    [id]="'template-table'"
    [classList]="'mt-5'"
    [headers] = "table.headers"
    [data]="table.data"
    [options]="table.options"
    [loading]="loading.table"
    (btnClicked)="doActionOnTable($event.type, $event.row, $event.col)"></app-table>

</div>


<ng-container *ngIf="!loading.page">



</ng-container>
