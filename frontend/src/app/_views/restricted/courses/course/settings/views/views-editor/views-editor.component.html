<div class="w-full relative">
  <!-- Header -->
  <app-header
    [classList]="'text-md'"
    [title]="'Pages'"
    [icon]="'feather-file'"
    [loading]="loading.action">
  </app-header>

  <ng-container>
    <div class="flex flex-wrap items-center">
      <button type="button" class="btn btn-sm btn-ghost btn-circle">
        <ng-icon name="tabler-arrow-narrow-left" size="1.2rem" class="mr-0.5 text-base-content text-opacity-60"></ng-icon>
      </button>
      <span class="text-base-content mt-0.5 text-xs text-opacity-60">Back to <i>'Pages'</i></span>
    </div>
  </ng-container>

  <div class="divider -mt-2">
    <div class="flex justify-center mx-2">
      <ng-icon name="jam-pencil-f" size="1.5rem" class="text-primary mr-2"></ng-icon>
      <span class="text-base-content text-xl font-semibold">{{page ? 'Rule \'' + page.name + '\'' : 'Create new page'}}</span>
    </div>
  </div>

  <!-- TODO: Add icons -->
  <app-top-actions
    [leftActions]="[{action: 'Undo', icon: ''}, {action: 'Redo', icon: ''}]"
    [rightActions]="[{action: 'Versions', icon: 'tabler-arrows-up-down', color: 'primary', outline: true,  dropdown: [
                        {action: 'Create version'},
                        {action: 'Manage versions'}
                      ]},
                       {action: 'Preview', icon: 'tabler-arrows-up-down', color: 'primary', outline: true,  dropdown: [
                        {action: 'Raw (default)', icon:''},
                        {action: 'Layout preview (mock data)', icon:''},
                        {action: 'Final preview (real data)', icon:''}
                      ]}]">
  </app-top-actions>

</div>
