<div class="w-full relative">

  <!-- Header -->
  <app-header [title]="'Course Users'" [icon]="'feather-users'" [loading]="loading.action"></app-header>

  <!-- Top Actions -->
  <app-top-actions
    [leftActions]="[
      {action: Action.IMPORT, icon: 'jam-download'},
      {action: Action.EXPORT, icon: 'jam-upload'}
    ]"
    [rightActions]="[{action: 'Add user', icon: 'feather-plus-circle', color: 'primary'}]"
    (btnClicked)="doAction($event)">
  </app-top-actions>

  <!-- Add User Options -->
  <div [id]="'add-user-options'" class="dropdown dropdown-hover absolute right-56 mt-2">
    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-56" (click)="hideAddUserOptions()">
      <li><a (click)="mode = 'add'; userToManage = initUserToManage(); ModalService.openModal('manage'); !roleNames && getCourseRolesNames(course.id)">
        <ng-icon name="feather-user-plus" size="1rem" color="fillCurrent"></ng-icon>
        Create new user
      </a></li>
      <li><a (click)="mode = 'select'; selection = initSelect(); ModalService.openModal('select'); !roleNames && getCourseRolesNames(course.id); getUsersNotInCourse(course.id)">
        <ng-icon name="feather-user-check" size="1rem" color="fillCurrent"></ng-icon>
        Select existing user
      </a></li>
    </ul>
  </div>

  <!-- Users Table -->
  <app-table
    [id]="'users'"
    [classList]="'mt-5'"
    [headers]="headers"
    [data]="data"
    [options]="tableOptions"
    [loading]="loading.table"
    (btnClicked)="doActionOnTable($event.type, $event.row, $event.col)"
    (valueChanged)="doActionOnTable('value changed', $event.row, $event.col, $event.value)">
  </app-table>

  <!-- Loader -->
  <app-loader [loading]="loading.page"></app-loader>

</div>


<!-- New / Edit Modal -->
<app-modal *ngIf="mode && userToManage"
   [id]="'manage'"
   [templateRef]="MANAGE"
   [size]="'lg'"
   [header]="mode?.capitalize() + ' user'"
   [closeBtnText]="'Discard ' + (mode === 'add' ? 'user' : 'changes')"
   [submitBtnText]="mode?.capitalize() + ' user'"
   [loading]="mode === 'add' ? loading.roles : false"
   [actionInProgress]="loading.action"
   (submitBtnClicked)="f.onSubmit(null); mode === 'add' ? createUser() : editUser()"
   (onClose)="resetManage()">
</app-modal>

<ng-template #MANAGE>
  <form #f="ngForm">

    <div class="flex flex-wrap">

      <div class="w-full sm:w-1/3 sm:pr-12">
        <!-- Profile picture -->
        <h4 class="font-semibold mb-2">Profile picture</h4>
        <div class="flex items-center justify-center">
          <img class="mask mask-circle object-cover h-40 w-40" [src]="userToManage.photo?.get('SafeUrl') ?? DefaultProfileImg" [alt]="userToManage.name + ' profile photo'" />
        </div>

        <!-- Upload profile picture -->
        <app-input-file
          [id]="'user-photo'"
          [form]="f"
          [accept]="'.png, .jpg, .jpeg'"
          [camera]="true"
          [size]="'xs'"
          [color]="'primary'"
          [classList]="'mt-3 mb-3 sm:mb-0'"
          [label]="'Update profile picture'"
          (valueChange)="onFileSelected($event, 'image')">
        </app-input-file>
      </div>

      <div class="w-full sm:w-2/3">
        <!-- Name -->
        <app-input-text
          [id]="'user-name'"
          [form]="f"
          [(value)]="userToManage.name"
          [placeholder]="'User name'"
          [topLabel]="'Name'"
          [pattern]="'(?!^\\d+$)^.+$'"
          [patternErrorMessage]="'User name can\'t be composed of only numbers.'"
          [required]="true"
          [maxLength]="60"
          [maxLengthErrorMessage]="'User name is too long: maximum of 60 characters'">
        </app-input-text>

        <!-- Nickname -->
        <app-input-text
          [id]="'user-nickname'"
          [form]="f"
          [(value)]="userToManage.nickname"
          [placeholder]="'User nickname'"
          [classList]="'mt-3'"
          [topLabel]="'Nickname'"
          [maxLength]="50"
          [maxLengthErrorMessage]="'User nickname is too long: maximum of 50 characters'">
        </app-input-text>

        <!-- Email -->
        <app-input-email
          [id]="'user-email'"
          [form]="f"
          [(value)]="userToManage.email"
          [placeholder]="'User email'"
          [classList]="'mt-3'"
          [topLabel]="'Email'"
          [required]="true"
          [maxLength]="60"
          [maxLengthErrorMessage]="'User email is too long: maximum of 60 characters'">
        </app-input-email>

        <div class="flex flex-wrap mt-3">
          <!-- Student nr. -->
          <div class="w-full sm:w-1/2 sm:pr-3">
            <app-input-number
              [id]="'user-number'"
              [form]="f"
              [(value)]="userToManage.studentNr"
              [placeholder]="'User student number'"
              [topLabel]="'Student Number'"
              [required]="true"
              [minValue]="0">
            </app-input-number>
          </div>

          <!-- Major -->
          <div class="w-full sm:w-1/2">
            <app-input-text
              [id]="'user-major'"
              [form]="f"
              [(value)]="userToManage.major"
              [placeholder]="'User major'"
              [topLabel]="'Major'"
              [maxLength]="8"
              [maxLengthErrorMessage]="'User major is too long: maximum of 8 characters'">
            </app-input-text>
          </div>
        </div>

        <div class="flex flex-wrap mt-3">
          <!-- Auth Method -->
          <div class="w-full sm:w-1/2 sm:pr-3">
            <app-input-select
              [id]="'user-auth'"
              [form]="f"
              [(value)]="userToManage.authService"
              [options]="authMethods"
              [placeholder]="'Select an authentication method'"
              [search]="false"
              [topLabel]="'Authentication method'"
              [required]="true">
            </app-input-select>
          </div>

          <!-- Username -->
          <div class="w-full sm:w-1/2">
            <app-input-text
              [id]="'user-username'"
              [form]="f"
              [(value)]="userToManage.username"
              [placeholder]="'User username'"
              [topLabel]="'Username'"
              [required]="true"
              [maxLength]="50"
              [maxLengthErrorMessage]="'User username is too long: maximum of 50 characters'">
            </app-input-text>
          </div>
        </div>

        <!-- Roles -->
        <div *ngIf="mode === 'add'">
          <app-input-select
            [id]="'user-roles'"
            [form]="f"
            [(value)]="userToManage.roleNames"
            [options]="roleNames"
            [placeholder]="'Select roles for user'"
            [multiple]="true"
            [closeOnSelect]="false"
            [classList]="'mt-3'"
            [topLabel]="'Roles'"
            [required]="true"
            (valueChange)="userToManage.roleNames = $event ?? []; updateRoles(userToManage.roleNames)"
            [setData]="setRoles">
          </app-input-select>
        </div>

      </div>

    </div>

  </form>
</ng-template>


<!-- Select Modal -->
<app-modal
  [id]="'select'"
  [templateRef]="SELECT"
  [header]="'Select users'"
  [submitBtnText]="'Add users'"
  [loading]="loading.roles || loading.nonCourseUsers"
  [actionInProgress]="loading.action"
  (submitBtnClicked)="fSelect.onSubmit(null); addUsersToCourse()"
  (onClose)="resetSelect()">
</app-modal>

<ng-template #SELECT>
  <form #fSelect="ngForm" *ngIf="nonCourseUsers">

    <!-- Users -->
    <app-input-select
      [id]="'non-course-users'"
      [form]="fSelect"
      [(value)]="selection.usersToAdd"
      [options]="nonCourseUsers"
      [placeholder]="'Select users for course'"
      [multiple]="true"
      [closeOnSelect]="false"
      [hideSelectedOption]="true"
      [topLabel]="'Users'"
      [required]="true"
      (valueChange)="selection.usersToAdd = $event ?? []">
    </app-input-select>

    <!-- Roles -->
    <app-input-select
      [id]="'non-course-users-roles'"
      [form]="fSelect"
      [(value)]="selection.roleNames"
      [options]="roleNames"
      [placeholder]="'Select roles for users'"
      [multiple]="true"
      [closeOnSelect]="false"
      [classList]="'mt-3'"
      [topLabel]="'Roles'"
      [required]="true"
      (valueChange)="selection.roleNames = $event ?? []; updateRoles(selection.roleNames)"
      [setData]="setRoles">
    </app-input-select>

  </form>
</ng-template>


<!-- Manage Roles Modal -->
<app-modal
  [id]="'manage-roles'"
  [templateRef]="MANAGE_ROLES"
  [header]="'Manage roles'"
  [submitBtnText]="'Save'"
  [loading]="loading.roles"
  [actionInProgress]="loading.action"
  (submitBtnClicked)="f.onSubmit(null); editUser()"
  (onClose)="resetManage()">
</app-modal>

<ng-template #MANAGE_ROLES>
  <form #f="ngForm" *ngIf="mode === 'roles'">

    <app-input-select
      [id]="'user-roles'"
      [form]="f"
      [(value)]="userToManage.roleNames"
      [options]="roleNames"
      [placeholder]="'Select roles for user'"
      [multiple]="true"
      [closeOnSelect]="false"
      [topLabel]="'Roles'"
      [required]="true"
      (valueChange)="userToManage.roleNames = $event ?? []; updateRoles(userToManage.roleNames)"
      [setData]="setRoles">
    </app-input-select>

  </form>
</ng-template>


<!-- Delete Verification Modal -->
<app-simple-modal *ngIf="userToDelete"
  [id]="'delete-verification'"
  [title]="'Remove user'"
  [text]="'Are you sure you want to remove user \'' + userToDelete?.name + '\' from this course? You won\'t be able to undo this action.'"
  [submitBtnText]="'Remove'"
  [submitBtnColor]="'error'"
  [actionInProgress]="loading.action"
  (submitBtnClicked)="deleteUser(userToDelete)"
  (onClose)="userToDelete = null">
</app-simple-modal>


<!-- Import Modal -->
<app-modal
  [id]="'import'"
  [templateRef]="IMPORT"
  [header]="'Import users'"
  [submitBtnText]="'Import'"
  [actionInProgress]="loading.action"
  (submitBtnClicked)="fImport.onSubmit(null); importUsers()"
  (onClose)="resetImport()">
</app-modal>

<ng-template #IMPORT>
  <div class="prose flex items-center gap-1 mb-3">
    <p class="mb-0">Upload a .CSV file containing user information</p>
    <app-import-helper
      [id]="'import-helper'"
      [format]="'.csv'"
      [requirements]="[
        'The separator must be comma.',
        'The encoding must be UTF-8.'
      ]"
      [csvHeaders]="['name', 'email', 'major', 'nickname', 'studentNumber', 'username', 'auth_service', 'isAdmin', 'isActive', 'isActiveInCourse', 'roles']"
      [csvRows]="[
        ['John Smith Doe', 'johndoe@email.com', 'MEIC-A', 'John Doe', '12345', 'ist12345', 'fenix', '0', '1', '1', 'Teacher Student'],
        ['Paula Poe', 'paulapoe@email.com', '', 'Paula', '54321', 'paulapoe@gmail.com', 'google', '1', '0', '0', 'Student'],
        ['...', '...', '...', '...', '...', '...', '...', '...', '...', '...', '...']
      ]">
    </app-import-helper>
  </div>

  <form #fImport="ngForm">

    <!-- File -->
    <app-input-file
      [id]="'import-file'"
      [form]="fImport"
      [accept]="'.csv, .txt'"
      [size]="'sm'"
      [color]="'primary'"
      [required]="true"
      (valueChange)="onFileSelected($event, 'file')">
    </app-input-file>

    <!-- Replace -->
    <app-input-checkbox
      [id]="'import-replace'"
      [form]="fImport"
      [(value)]="importData.replace"
      [color]="'secondary'"
      [classList]="'mt-2'"
      [label]="'Replace duplicates'"
      [labelPosition]="'right'">
    </app-input-checkbox>

  </form>
</ng-template>
