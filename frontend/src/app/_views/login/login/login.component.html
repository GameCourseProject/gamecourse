<div class="body">
  <div class="background"></div>

  <div class="login_box">
    <div id="logo"></div>
    <h3>Login using:</h3>
    <form>

      <!-- Fenix -->
      <div class="block" (click)="api.doLogin(AuthType.FENIX)">
        <div class="hovicon effect-1 sub-a">
          <input name="Fenix" id="Fenix" type="button" class="icon" value="Fenix">
        </div>
      </div>

      <!-- Google -->
      <div class="block">
        <div class="hovicon effect-1 sub-a">
          <input name="Google" id="Google" type="submit" class="icon" value="Google">
        </div>
      </div>

      <!-- Facebook -->
      <div class="block">
        <div class="hovicon effect-1 sub-a">
          <input name="Facebook" id="Facebook" type="submit" class="icon" value="Facebook">
        </div>
      </div>

      <!-- Linkedin -->
      <div class="block">
        <div class="hovicon effect-1 sub-a">
          <input name="Linkedin" id="Linkedin" type="submit" class="icon" value="Linkedin">
        </div>
      </div>

    </form>
  </div>

</div>
