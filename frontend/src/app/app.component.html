<ng-container *ngIf="!loading">
  <app-navbar *ngIf="hasNavbar()"></app-navbar>
  <router-outlet></router-outlet>
  <app-footer *ngIf="hasFooter()"></app-footer>
</ng-container>

<!-- Error Modal
================================================== -->
<app-error-modal
  [isModalOpen]="hasError()"
  [text]="getError()"
  (closeBtnClicked)="closeError()">
</app-error-modal>
