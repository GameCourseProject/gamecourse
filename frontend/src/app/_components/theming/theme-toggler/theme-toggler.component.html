<label class="swap swap-rotate btn btn-ghost btn-circle">

  <!-- this hidden checkbox controls the state -->
  <input type="checkbox" [checked]="theme === Theme.DARK" (click)="toggleTheme()" />

  <!-- sun icon -->
  <ng-icon name="feather-sun" size="1.7rem" class="swap-on text-warning"></ng-icon>

  <!-- moon icon -->
  <ng-icon name="feather-moon" size="1.7rem" class="swap-off text-neutral"></ng-icon>

</label>
