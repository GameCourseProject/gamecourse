<div class="form-control w-fit {{classList}}">

  <!-- Only Radio -->
  <ng-container *ngIf="!label">
    <input
      type="radio"
      id="{{id}}"
      name="{{group}}"
      [value]="optionValue"
      class="radio {{RadioSize[size]}} {{color ? 'radio-' + color : ''}}"
      [(ngModel)]="value"
      (ngModelChange)="valueChange.emit(value)"
      [required]="required"
      [disabled]="disabled"
      #radio="ngModel"
      [ngClass]="{'radio-error': form && form.submitted && radio.invalid}"
    />
  </ng-container>

  <!-- With Left Label -->
  <ng-container *ngIf="label">
    <label class="label cursor-pointer">
      <span class="label-text mr-3">{{label}} <span *ngIf="required" class="text-secondary">*</span></span>
      <input
        type="radio"
        id="{{id}}"
        name="{{group}}"
        [value]="optionValue"
        class="radio {{RadioSize[size]}} {{color ? 'radio-' + color : ''}}"
        [(ngModel)]="value"
        (ngModelChange)="valueChange.emit(value)"
        [required]="required"
        [disabled]="disabled"
        #radio="ngModel"
        [ngClass]="{'radio-error': form && form.submitted && radio.invalid}"
      />
    </label>
  </ng-container>

  <!-- Error Messages -->
  <label *ngIf="form && form.submitted && radio.invalid" class="label">
    <span *ngIf="radio.errors.required" class="label-text-alt">{{requiredErrorMessage}}</span>
  </label>

</div>
