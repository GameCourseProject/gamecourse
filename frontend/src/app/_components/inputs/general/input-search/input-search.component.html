<app-input-text
  [id]="id"
  [form]="form"
  [(value)]="query"
  [placeholder]="placeholder"

  [size]="size"
  [color]="color"
  [classList]="classList"
  [disabled]="disabled"

  [topLabel]="topLabel"
  [leftLabel]="leftLabel"

  [btnIcon]="'feather-search'"

  [helperText]="helperText"
  [helperPosition]="helperPosition"

  [pattern]="pattern"
  [required]="required"
  [minLength]="minLength"
  [maxLength]="maxLength"

  [patternErrorMessage]="patternErrorMessage"
  [requiredErrorMessage]="requiredErrorMessage"
  [minLengthErrorMessage]="minLengthErrorMessage"
  [maxLengthErrorMessage]="maxLengthErrorMessage"
  [incorrectErrorMessage]="incorrectErrorMessage"

  (valueChange)="query = $event; valueChange.emit($event); search()"
  (btnClicked)="btnClicked.emit(); search()">
</app-input-text>
