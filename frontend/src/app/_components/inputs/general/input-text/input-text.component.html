<div class="input-wrapper" [ngClass]="classList">
  <!-- Label -->
  <span *ngIf="label" class="label">{{label}}</span>

  <!-- Input -->
  <input
    type="text"
    id="{{id}}"
    name="{{id}}"
    placeholder="{{placeholder}}"
    class="input"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit(value)"
    [pattern]="pattern"
    [required]="required"
    [minlength]="minLength"
    [maxlength]="maxLength"
    [disabled]="disabled"
    #inputText="ngModel"
    (keydown.enter)="enter()"
    [ngClass]="{'is-invalid': form && form.submitted && inputText.invalid}">

  <!-- Error Messages -->
  <div *ngIf="form && form.submitted && inputText.invalid" class="invalid-feedback">
    <span *ngIf="inputText.errors.pattern">{{patternErrorMessage}}</span>
    <span *ngIf="inputText.errors.required">{{requiredErrorMessage}}</span>
    <span *ngIf="inputText.errors.minlength">{{minLengthErrorMessage}}</span>
    <span *ngIf="inputText.errors.maxlength">{{maxLengthErrorMessage}}</span>
  </div>
</div>
