<div class="form-control w-fit {{classList}}">

  <!-- Only Toggle -->
  <ng-container *ngIf="!label">
    <input
      type="checkbox"
      id="{{id}}"
      name="{{id}}"
      class="toggle {{ToggleSize[size]}} {{color ? 'toggle-' + color : ''}}"
      [(ngModel)]="value"
      (ngModelChange)="valueChange.emit(value)"
      [checked]="value"
      [required]="required"
      [disabled]="disabled"
      #toggle="ngModel"
      [ngClass]="{'toggle-error': form && form.submitted && toggle.invalid}"
    />
  </ng-container>

  <!-- With Left Label -->
  <ng-container *ngIf="label">
    <label class="label cursor-pointer">
      <span class="label-text mr-3">{{label}} <span *ngIf="required" class="text-secondary">*</span></span>
      <input
        type="checkbox"
        id="{{id}}"
        name="{{id}}"
        class="toggle {{ToggleSize[size]}} {{color ? 'toggle-' + color : ''}}"
        [(ngModel)]="value"
        (ngModelChange)="valueChange.emit(value)"
        [checked]="value"
        [required]="required"
        [disabled]="disabled"
        #toggle="ngModel"
        [ngClass]="{'toggle-error': form && form.submitted && toggle.invalid}"
      />
    </label>
  </ng-container>

  <!-- Error Messages -->
  <label *ngIf="form && form.submitted && toggle.invalid" class="label">
    <span *ngIf="toggle.errors.required" class="label-text-alt">{{requiredErrorMessage}}</span>
  </label>

</div>
