<div id="{{type}}-alert" class="hidden alert {{alerts[type].alert}} w-[calc(100vw-1rem)] sm:w-96 mb-2 shadow-lg">
  <!-- Message -->
  <div>
    <ng-icon [name]="alerts[type].icon" size="1.3rem" class="{{alerts[type].text}}"></ng-icon>
    <span class="alert-msg">{{msg}}</span>
  </div>

  <!-- Button -->
  <div *ngIf="type === AlertType.ERROR" id="{{type}}-alert-btn" class="hidden flex-none">
    <label [for]="'error-modal'" class="btn btn-sm btn-ghost modal-button">More info</label>
  </div>
</div>
