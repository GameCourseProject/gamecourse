<ng-container
  [ngTemplateOutlet]="view.link ? LINK : BARE">
</ng-container>


<!------------------------------------------------->
<!------------------- TEMPLATES ------------------->
<!------------------------------------------------->
<!-- TODO: missing view commom settings -->
<!-- TODO: missing aspect & editing -->

<ng-template #BARE>
  <span [classList]="'value' + (view.class ? ' ' + view.class : '')" [ngClass]="{'red': isEmpty}"
    [attr.data-role]="edit ? view.role : null" [attr.data-viewId]="view.viewId">{{view.value}}</span>
</ng-template>

<ng-template #LINK>
  <a href="{{view.link}}" [classList]="'value' + (view.class ? ' ' + view.class : '')" [ngClass]="{'red': isEmpty}"
     [attr.data-role]="edit ? view.role : null" [attr.data-viewId]="view.viewId">{{view.value}}</a>
</ng-template>
