<!-- Display version -->
<ng-container *ngIf="!edit">
  <ng-container [ngTemplateOutlet]="view.link ? DISPLAY_LINK : DISPLAY_DEFAULT"></ng-container>
</ng-container>

<!-- Edit version -->
<ng-container *ngIf="edit">
  <ng-container [ngTemplateOutlet]="DISPLAY_DEFAULT"></ng-container>
</ng-container>


<!------------------------------------------------>
<!-------------- DISPLAY VARIATIONS -------------->
<!------------------------------------------------>

<ng-template #DISPLAY_DEFAULT>
  <span [attr.id]="view.cssId"
        [classList]="classes + ' ' + view.classList"
        [attr.style]="view.styles">

    {{view.text || DEFAULT}}
  </span>
</ng-template>

<ng-template #DISPLAY_LINK>
  <a [href]="view.link" [target]="externalLink(view.link) ? '_blank' : '_self'"
     [attr.id]="view.cssId"
     [classList]="classes + ' ' + view.classList"
     [attr.style]="view.styles">

    {{view.text || DEFAULT}}
  </a>
</ng-template>
