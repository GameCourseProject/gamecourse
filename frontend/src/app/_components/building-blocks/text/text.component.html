<ng-container
  [ngTemplateOutlet]="view.link ? LINK : SIMPLE">
</ng-container>


<!------------------------------------------------>
<!------------------ VARIATIONS ------------------>
<!------------------------------------------------>

<ng-template #SIMPLE>
  <span [attr.id]="view.cssId"
        [classList]="view.class" [ngClass]="{'red': isEmpty}"
        [attr.style]="view.style"
        [attr.data-viewId]="view.viewId"
        [attr.data-role]="edit ? view.role : null">
    {{view.value}}
  </span>
</ng-template>

<ng-template #LINK>
  <a href="{{view.link}}"
     [attr.id]="view.cssId"
     [classList]="view.class" [ngClass]="{'red': isEmpty}"
     [attr.style]="view.style"
     [attr.data-viewId]="view.viewId"
     [attr.data-role]="edit ? view.role : null">
    {{view.value}}
  </a>
</ng-template>
