<!------------------------------------------------>
<!-------------- DISPLAY VARIATIONS -------------->
<!------------------------------------------------>

<ng-template #DISPLAY_DEFAULT>
  <button [attr.id]="view.cssId"
          [classList]="classes + ' ' + view.classList"
          [attr.style]="view.styles ?? '' + (view.color ? ' background-color: ' + view.color : '')">

    <ng-icon [name]="view.icon || DEFAULT" [size]="'1.3rem'"></ng-icon>
    {{view.text}}
  </button>
</ng-template>

<ng-template #DISPLAY_LINK>
  <a [href]="link" [target]="externalLink(link) ? '_blank' : '_self'">
    <ng-container [ngTemplateOutlet]="DISPLAY_DEFAULT"></ng-container>
  </a>
</ng-template>
