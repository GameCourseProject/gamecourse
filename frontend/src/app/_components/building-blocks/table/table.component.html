<ng-container
  [ngTemplateOutlet]="SIMPLE">
</ng-container>


<!------------------------------------------------>
<!------------------ VARIATIONS ------------------>
<!------------------------------------------------>

<ng-template #SIMPLE>
  <div [attr.id]="view.cssId"
       [classList]="view.class"
       [attr.style]="view.style"
       [attr.data-viewId]="view.viewId"
       [attr.data-role]="edit ? view.role : null">
    <table>

      <!-- Header -->
      <thead>
        <tr *ngIf="edit && isEditingLayout" style="height: 30px;">
          <th *ngFor="let i of [].constructor(view.nrColumns)" [classList]="TABLE_TOOLBAR_CLASS">
            <ng-container [ngTemplateOutlet]="TOP_TOOLBAR"></ng-container>
          </th>
        </tr>

        <tr *ngFor="let row of view.headerRows">
          <th *ngFor="let header of row.values">
            <bb-any [view]="header"></bb-any>
          </th>

          <th *ngIf="edit && isEditingLayout" [classList]="TABLE_TOOLBAR_CLASS" style="width: 160px">
            <ng-container [ngTemplateOutlet]="RIGHT_TOOLBAR"></ng-container>
          </th>
        </tr>
      </thead>

      <!-- Body -->
      <tbody>
        <tr *ngFor="let row of view.rows">
          <td *ngFor="let item of row.values">
            <bb-any [view]="item"></bb-any>
          </td>

          <td *ngIf="edit && isEditingLayout" [classList]="TABLE_TOOLBAR_CLASS" style="width: 160px">
            <ng-container [ngTemplateOutlet]="RIGHT_TOOLBAR"></ng-container>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</ng-template>


<ng-template #TOP_TOOLBAR>
  <div>
    <div class="tool-btn" title="Move Left"><img src="assets/icons/arrow_left_icon.svg" alt="Move Left"></div>
    <div class="tool-btn" title="Move Right"><img src="assets/icons/arrow_right_icon.svg" alt="Move Right"></div>
    <div class="tool-btn" title="Insert Left"><img src="assets/icons/add_left_icon.svg" alt="Insert Left"></div>
    <div class="tool-btn" title="Insert Right"><img src="assets/icons/add_right_icon.svg" alt="Insert Right"></div>
    <div class="tool-btn" title="Delete Column"><img src="assets/icons/delete_icon.svg" alt="Delete Column"></div>
  </div>
</ng-template>

<ng-template #RIGHT_TOOLBAR>
  <div>
    <div class="tool-btn" title="Move Up"><img src="assets/icons/arrow_top_icon.svg" alt="Move Up"></div>
    <div class="tool-btn" title="Move Down"><img src="assets/icons/arrow_bottom_icon.svg" alt="Move Down"></div>
    <div class="tool-btn" title="Insert Up"><img src="assets/icons/add_top_icon.svg" alt="Insert Up"></div>
    <div class="tool-btn" title="Insert Down"><img src="assets/icons/add_bottom_icon.svg" alt="Insert Down"></div>
    <div class="tool-btn" title="Edit Part Settings"><img src="assets/icons/edit_icon.svg" alt="Edit Part Settings"></div>
    <div class="tool-btn" title="Delete Row"><img src="assets/icons/delete_icon.svg" alt="Delete Row"></div>
  </div>
</ng-template>
