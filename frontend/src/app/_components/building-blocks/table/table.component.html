<ng-template #DISPLAY_DEFAULT>
  <div [attr.id]="view.cssId"
       [attr.style]="view.styles">

    <app-table
      [id]="view.id.toString()"
      [classList]="classes + ' ' + view.classList"
      [headers]="headers"
      [hasColumnFiltering]="view.columnFiltering"
      [hasFooters]="view.footers"
      [data]="data"
      [options]="tableOptions"
      [loading]="loading">
    </app-table>
  </div>
</ng-template>
