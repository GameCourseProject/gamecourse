<ng-container
  [ngTemplateOutlet]="isEmpty ? EMPTY : view.link ? LINK : BARE">
</ng-container>

<ng-template #BARE>
  <span [classList]="view.class">
    <img class="img" [src]="image.get()" alt="">
  </span>
</ng-template>

<ng-template #LINK>
  <a [classList]="view.class" href="{{view.link}}">
    <img class="img" [src]="image.get()" alt="">
  </a>
</ng-template>

<ng-template #EMPTY>
  <div [classList]="view.class + ' placeholder red'"></div>
</ng-template>
