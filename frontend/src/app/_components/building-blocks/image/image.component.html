<ng-container
  [ngTemplateOutlet]="isEmpty ? EMPTY : view.link ? LINK : BARE">
</ng-container>


<!------------------------------------------------->
<!------------------- TEMPLATES ------------------->
<!------------------------------------------------->
<!-- TODO: missing view commom settings -->
<!-- TODO: missing aspect & editing -->

<ng-template #BARE>
  <span [classList]="'image' + (view.class ? ' ' + view.class : '')">
    <img class="img" [src]="image.get()" alt="">
  </span>
</ng-template>

<ng-template #LINK>
  <a [classList]="'image' + (view.class ? ' ' + view.class : '')" href="{{view.link}}">
    <img class="img" [src]="image.get()" alt="">
  </a>
</ng-template>

<ng-template #EMPTY>
  <div [classList]="'image placeholder red' + (view.class ? ' ' + view.class : '')"></div>
</ng-template>
